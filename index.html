<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soveltava Grid -tehtävä Coca-Cola</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <section id="lahde">
      <p>
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/CSS/grid-template-areas"
          >MDN grid template areas esim.</a
        >
      </p>
    </section>

    <!-- Esimerkki alkaa -->
    <section id="page">
      <header class="red-bg">
        <figure class="bannilogo">
          <img src="./images/coca-cola-logo.svg" alt="coca-cola logo" />
        </figure>
      </header>
      <nav class="white-bg">
        <p>our products ▶</p>
        <p>shop</p>
        <p>give</p>
        <p>rewards</p>
        <p>where to buy</p>
      </nav>
      <main class="banner">
        <figure>
          <img src="./images/kaizen-background.png" alt="best coke ever" />
        </figure>
      </main>
      <footer class="black-bg">
        <figure class="alapalkki">
          <img src="./images/coke-cola-logo-on-footer.png" alt="coca-cola footer">
          <ul>
            <li>
              <img src="./images/coke-instagran.png" alt="coca-cola instagram" />
              <img src="./images/coke-twitter.png" alt="coca-cola twitter" />
              <img src="./images/coke-youtube.png" alt="coca-cola youtube" />
              <img src="./images/coke-facebook.png" alt="coca-cola facebook" />
            </li>
          </ul>
        </figure>
        <p class="copy">&copy; 2021 The Coca-Cola Company. All rights reserved.</p>
      </footer>
    </section>
  </body>
</html>
